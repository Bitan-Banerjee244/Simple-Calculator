<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <input type="text" autofocus placeholder="Calculate"/>
        <div class="extrabutton">
          <button>All clear</button>
          <div class="delete">Delete</div>
        </div>
        <div class="bodyCAL">
          <div class="button1 button">7</div>
          <div class="button2 button">8</div>
          <div class="button3 button">9</div>
          <div class="button4 button">+</div>
          <div class="button5 button">4</div>
          <div class="button6 button">5</div>
          <div class="button7 button">6</div>
          <div class="button8 button">-</div>
          <div class="button9 button">1</div>
          <div class="button10 button">2</div>
          <div class="button11 button">3</div>
          <div class="button12 button">*</div>
          <div class="button13 button">/</div>
          <div class="button14 button">0</div>
          <div class="button15 button">.</div>
          <div class="button16 button">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
